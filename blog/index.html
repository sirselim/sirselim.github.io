---
layout: default
title: Blog
category: blog
---

<div>
  <h1>Personal Blog:</h1>
  	

	  <ul class="posts">
	    {% for post in site.posts %}
	      {% if post.categories contains 'blog' %}
	        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	      {% endif %}
	    {% endfor %}
	  </ul>

</div>
